<app-breadcrumbs
  title="{{ 'PRODUCTION' | translate }}"
  [breadcrumbItems]="breadCrumbItems"
></app-breadcrumbs>

<dx-data-grid
  id="gridContainer"
  [dataSource]="formulaTypeDataSource"
  [showBorders]="true"
  [remoteOperations]="true"
  [repaintChangesOnly]="true"
  [showColumnLines]="true"
  [showRowLines]="true"
  [rowAlternationEnabled]="true"
  (onExporting)="onExporting($event)"
  (onInitNewRow)="onInitNewRow($event)"
>
  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
  <dxo-filter-row [visible]="true"> </dxo-filter-row>
  <dxo-header-filter [visible]="true"> </dxo-header-filter>
  <dxo-editing
    mode="batch"
    [allowAdding]="true"
    [allowDeleting]="true"
    [allowUpdating]="true"
    [useIcons]="true"
    [refreshMode]="'full'"
    [confirmDelete]="true"
  >
  </dxo-editing>

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [visible]="true"
    [displayMode]="'full'"
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
  >
  </dxo-pager>

  <dxo-filter-panel [visible]="true"></dxo-filter-panel>
  <dxo-filter-builder [allowHierarchicalFields]="true"></dxo-filter-builder>
  <dxo-export [enabled]="true" [formats]="['xlsx', 'pdf']"></dxo-export>

  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>

  <dxo-toolbar>
    <dxi-item location="after">
      <div *dxTemplate>
        <dx-button icon="refresh" (onClick)="refreshDataGrid($event)">
        </dx-button>
      </div>
    </dxi-item>
    <dxi-item name="groupPanel"></dxi-item>
    <dxi-item name="addRowButton"></dxi-item>
    <dxi-item name="saveButton"></dxi-item>
    <dxi-item name="revertButton"></dxi-item>
    <dxi-item name="exportButton"></dxi-item>
    <dxi-item name="columnChooserButton"></dxi-item>
  </dxo-toolbar>

  <dxi-column dataField="id" [allowEditing]="false" [visible]="false">
  </dxi-column>
  <dxi-column dataField="code" caption="{{ 'CODE' | translate }}">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="name" caption="{{ 'NAME' | translate }}">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column caption="{{ 'REQUIREDFIELDS' | translate }}" alignment="center">
    <dxi-column
      dataField="isVariable1Required"
      dataType="boolean"
      caption="{{ 'ISVARIABLE1REQUIRED' | translate }}"
      [hidingPriority]="5"
    >
    </dxi-column>
    <dxi-column
      dataField="isVariable2Required"
      dataType="boolean"
      caption="{{ 'ISVARIABLE2REQUIRED' | translate }}"
      [hidingPriority]="4"
    >
    </dxi-column>
    <dxi-column
      dataField="isVariable3Required"
      dataType="boolean"
      caption="{{ 'ISVARIABLE3REQUIRED' | translate }}"
      [hidingPriority]="3"
    >
    </dxi-column>
    <dxi-column
      dataField="isVariable4Required"
      dataType="boolean"
      caption="{{ 'ISVARIABLE4REQUIRED' | translate }}"
      [hidingPriority]="2"
    >
    </dxi-column>
    <dxi-column
      dataField="isConstant1Required"
      dataType="boolean"
      caption="{{ 'ISCONSTANT1REQUIRED' | translate }}"
      [hidingPriority]="1"
    >
    </dxi-column>
    <dxi-column
      dataField="isConstant2Required"
      dataType="boolean"
      caption="{{ 'ISCONSTANT2REQUIRED' | translate }}"
      [hidingPriority]="0"
    >
    </dxi-column>
  </dxi-column>
</dx-data-grid>
