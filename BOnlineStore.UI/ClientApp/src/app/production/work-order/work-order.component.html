<app-breadcrumbs
  title="{{ 'PRODUCTION' | translate }}"
  [breadcrumbItems]="breadCrumbItems"
></app-breadcrumbs>

<dx-data-grid
  id="gridContainer"
  [dataSource]="workOrderDataSource"
  [showBorders]="true"
  [remoteOperations]="true"
  [repaintChangesOnly]="true"
  [showColumnLines]="true"
  [showRowLines]="true"
  [rowAlternationEnabled]="true"
  (onExporting)="onExporting($event)"
>
  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
  <dxo-filter-row [visible]="true"> </dxo-filter-row>
  <dxo-header-filter [visible]="true"> </dxo-header-filter>
  <dxo-editing
    mode="batch"
    [allowAdding]="true"
    [allowDeleting]="true"
    [allowUpdating]="true"
    [useIcons]="true"
    [refreshMode]="'full'"
    [confirmDelete]="true"
  >
  </dxo-editing>

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [visible]="true"
    [displayMode]="'full'"
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
  >
  </dxo-pager>

  <dxo-filter-panel [visible]="true"></dxo-filter-panel>
  <dxo-filter-builder [allowHierarchicalFields]="true"></dxo-filter-builder>
  <dxo-export [enabled]="true" [formats]="['xlsx', 'pdf']"></dxo-export>

  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>

  <dxo-toolbar>
    <dxi-item location="after">
      <div *dxTemplate>
        <dx-button icon="refresh" (onClick)="refreshDataGrid($event)">
        </dx-button>
      </div>
    </dxi-item>
    <dxi-item name="groupPanel"></dxi-item>
    <dxi-item name="addRowButton"></dxi-item>
    <dxi-item name="saveButton"></dxi-item>
    <dxi-item name="revertButton"></dxi-item>
    <dxi-item name="exportButton"></dxi-item>
    <dxi-item name="columnChooserButton"></dxi-item>
  </dxo-toolbar>

  <dxi-column dataField="id" [allowEditing]="false" [visible]="false">
  </dxi-column>
  <dxi-column dataField="workOrderNo" caption="{{ 'WORKORDERNO' | translate }}">
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-validation-rule
      type="stringLength"
      [max]="50"
      message="{{ 'CODEMAXLENGTH' | translate }}"
    ></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="description" caption="{{ 'DESCRIPTION' | translate }}">
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-validation-rule
      type="stringLength"
      [max]="250"
      message="{{ 'NAMEMAXLENGTH' | translate }}"
    ></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="modelId" caption="{{ 'MODEL' | translate }}">
    <dxo-lookup
      [dataSource]="modelDataSource"
      displayExpr="name"
      valueExpr="id"
    >
    </dxo-lookup>
  </dxi-column>
  <dxi-column
    dataField="amount"
    dataType="number"
    caption="{{ 'AMOUNT' | translate }}"
    format=",##0.##"
  >
  </dxi-column>
  <dxi-column
    dataField="width1"
    dataType="number"
    caption="{{ 'WIDTH1' | translate }}"
    format=",##0.##"
  >
  </dxi-column>
  <dxi-column
    dataField="width2"
    dataType="number"
    caption="{{ 'WIDTH2' | translate }}"
    format=",##0.##"
  >
  </dxi-column>
  <dxi-column
    dataField="width3"
    dataType="number"
    caption="{{ 'WIDTH3' | translate }}"
    format=",##0.##"
  >
  </dxi-column>
  <dxi-column
    dataField="Height"
    dataType="number"
    caption="{{ 'HEIGHT' | translate }}"
    format=",##0.##"
  >
  </dxi-column>
  <dxi-column dataField="colorId" caption="{{ 'COLOR' | translate }}">
    <dxo-lookup
      [dataSource]="colorDataSource"
      displayExpr="name"
      valueExpr="id"
    >
    </dxo-lookup>
  </dxi-column>
  <dxi-column dataField="glassId" caption="{{ 'GLASS' | translate }}">
    <dxo-lookup
      [dataSource]="glassDataSource"
      displayExpr="name"
      valueExpr="id"
    >
    </dxo-lookup>
  </dxi-column>
  <dxi-column dataField="firmId" caption="{{ 'FIRM' | translate }}">
    <dxo-lookup [dataSource]="firmDataSource" displayExpr="name" valueExpr="id">
    </dxo-lookup>
  </dxi-column>
</dx-data-grid>
