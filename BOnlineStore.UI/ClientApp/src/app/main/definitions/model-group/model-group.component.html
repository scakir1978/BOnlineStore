<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <dx-data-grid
      id="gridContainer"
      [dataSource]="modelGroupDataSource"
      [showBorders]="true"
      [remoteOperations]="true"
      [repaintChangesOnly]="true"
      [showColumnLines]="true"
      [showRowLines]="true"
      [rowAlternationEnabled]="true"
      (onExporting)="onExporting($event)"
    >
      <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
      <dxo-filter-row [visible]="true"> </dxo-filter-row>
      <dxo-header-filter [visible]="true"> </dxo-header-filter>
      <dxo-editing
        mode="batch"
        [allowAdding]="true"
        [allowDeleting]="true"
        [allowUpdating]="true"
        [useIcons]="true"
        [refreshMode]="'full'"
        [confirmDelete]="true"
      >
      </dxo-editing>

      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [visible]="true"
        [displayMode]="'full'"
        [showPageSizeSelector]="true"
        [showInfo]="true"
        [showNavigationButtons]="true"
      >
      </dxo-pager>

      <dxo-filter-panel [visible]="true"></dxo-filter-panel>
      <dxo-filter-builder [allowHierarchicalFields]="true"></dxo-filter-builder>
      <dxo-export [enabled]="true" [formats]="['xlsx', 'pdf']"></dxo-export>

      <dxi-column dataField="id" [allowEditing]="false" [visible]="false">
      </dxi-column>
      <dxi-column dataField="code" caption="{{ 'KEYS.CODE' | translate }}">
        <dxi-validation-rule type="required"></dxi-validation-rule>
      </dxi-column>
      <dxi-column dataField="name" caption="{{ 'KEYS.NAME' | translate }}">
        <dxi-validation-rule type="required"></dxi-validation-rule>
      </dxi-column>
    </dx-data-grid>
  </div>
</div>
