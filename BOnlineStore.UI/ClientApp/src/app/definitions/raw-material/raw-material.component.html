<app-breadcrumbs
  title="{{ 'DEFINITIONS' | translate }}"
  [breadcrumbItems]="breadCrumbItems"
></app-breadcrumbs>

<dx-data-grid
  id="gridContainer"
  [dataSource]="rawMaterialDataSource"
  [showBorders]="true"
  [remoteOperations]="true"
  [repaintChangesOnly]="true"
  [showColumnLines]="true"
  [showRowLines]="true"
  [rowAlternationEnabled]="true"
  (onExporting)="onExporting($event)"
>
  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
  <dxo-filter-row [visible]="true"> </dxo-filter-row>
  <dxo-header-filter [visible]="true"> </dxo-header-filter>
  <dxo-editing
    mode="popup"
    [allowAdding]="true"
    [allowDeleting]="true"
    [allowUpdating]="true"
    [useIcons]="true"
    [refreshMode]="'full'"
    [confirmDelete]="true"
  >
    <dxo-popup
      title="{{ 'RAWMATERIALDETAILS' | translate }}"
      [showTitle]="false"
    >
    </dxo-popup>
    <dxo-form [labelMode]="'floating'">
      <!-- Hammadde Bilgileri -->
      <dxi-item
        itemType="group"
        [colCount]="2"
        [colSpan]="2"
        caption="{{ 'RAWMATERIALINFO' | translate }}"
      >
        <dxi-item dataField="code"></dxi-item>
        <dxi-item dataField="name"></dxi-item>
      </dxi-item>
      <!-- Stok birim ve dönüşüm oranları -->
      <dxi-item
        itemType="group"
        [colCount]="5"
        [colSpan]="2"
        caption="{{ 'STOCKINFO' | translate }}"
      >
        <!-- Stok birim ve oran 01 -->
        <dxi-item itemType="group" [colCount]="1">
          <dxi-item dataField="stockUnit01Id"> </dxi-item>
          <dxi-item
            dataField="stockUnitTransformationRatio01"
            editorType="dxNumberBox"
            [editorOptions]="{
              format: '#,##0.0000'
            }"
          >
          </dxi-item>
        </dxi-item>
        <!-- Üretim birim ve oran 01 -->
        <dxi-item itemType="group" [colCount]="1">
          <dxi-item dataField="productUnit01Id"> </dxi-item>
          <dxi-item
            dataField="productUnitTransformationRatio01"
            editorType="dxNumberBox"
            [editorOptions]="{
              format: '#,##0.0000'
            }"
          >
          </dxi-item>
        </dxi-item>
        <!-- Stok birim ve oran 02 -->
        <dxi-item itemType="group" [colCount]="1">
          <dxi-item dataField="stockUnit02Id"> </dxi-item>
          <dxi-item
            dataField="stockUnitTransformationRatio02"
            editorType="dxNumberBox"
            [editorOptions]="{
              format: '#,##0.0000'
            }"
          >
          </dxi-item>
        </dxi-item>
        <!-- Stok birim ve oran 03 -->
        <dxi-item itemType="group" [colCount]="1">
          <dxi-item dataField="stockUnit03Id"> </dxi-item>
          <dxi-item
            dataField="stockUnitTransformationRatio03"
            editorType="dxNumberBox"
            [editorOptions]="{
              format: '#,##0.0000'
            }"
          >
          </dxi-item>
        </dxi-item>
        <!-- Stok alt detayları -->
        <dxi-item
          dataField="stockSubDetail"
          caption="{{ 'STOCKSUBDETAIL' | translate }}"
          [colSpan]="2"
          editorType="dxRadioGroup"
          [editorOptions]="{
            dataSource: stokSubDetailItems,
            layout: 'horizontal',
            valueExpr: 'id',
            displayExpr: 'text'
          }"
        >
        </dxi-item>
      </dxi-item>
      <!-- Stok diğer bilgileri -->
      <dxi-item itemType="group" [colCount]="5" [colSpan]="2">
        <!-- KDV -->
        <dxi-item
          dataField="vatRatio"
          editorType="dxNumberBox"
          [editorOptions]="{
            format: '#,##0.00'
          }"
        >
        </dxi-item>
        <!-- Kritik miktar -->
        <dxi-item
          dataField="criticalAmount"
          editorType="dxNumberBox"
          [editorOptions]="{
            format: '#,##0.00'
          }"
        >
        </dxi-item>
        <!-- Transfer tarihi -->
        <dxi-item dataField="transferDate"> </dxi-item>
        <!-- Ana grup -->
        <dxi-item dataField="baseGroupId"> </dxi-item>
        <!-- Grup -->
        <dxi-item dataField="groupId"> </dxi-item>
      </dxi-item>
      <!-- Fiyat bilgileri -->
      <dxi-item
        itemType="group"
        [colCount]="5"
        [colSpan]="2"
        caption="{{ 'PRICEINFO' | translate }}"
      >
        <dxi-item
          dataField="salePrice01"
          editorType="dxNumberBox"
          [editorOptions]="{
            format: '#,##0.00'
          }"
        >
        </dxi-item>
        <dxi-item
          dataField="salePrice02"
          editorType="dxNumberBox"
          [editorOptions]="{
            format: '#,##0.00'
          }"
        >
        </dxi-item>
        <dxi-item
          dataField="salePrice03"
          editorType="dxNumberBox"
          [editorOptions]="{
            format: '#,##0.00'
          }"
        >
        </dxi-item>
        <dxi-item
          dataField="purchasePrice01"
          editorType="dxNumberBox"
          [editorOptions]="{
            format: '#,##0.00'
          }"
        >
        </dxi-item>
        <dxi-item
          dataField="purchasePrice02"
          editorType="dxNumberBox"
          [editorOptions]="{
            format: '#,##0.00'
          }"
        >
        </dxi-item>
      </dxi-item>
    </dxo-form>
  </dxo-editing>

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [visible]="true"
    [displayMode]="'full'"
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
  >
  </dxo-pager>

  <dxo-filter-panel [visible]="true"></dxo-filter-panel>
  <dxo-filter-builder [allowHierarchicalFields]="true"></dxo-filter-builder>
  <dxo-export [enabled]="true" [formats]="['xlsx', 'pdf']"></dxo-export>

  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>

  <dxo-toolbar>
    <dxi-item location="after">
      <div *dxTemplate>
        <dx-button icon="refresh" (onClick)="refreshDataGrid($event)">
        </dx-button>
      </div>
    </dxi-item>
    <dxi-item name="groupPanel"></dxi-item>
    <dxi-item name="addRowButton"></dxi-item>
    <dxi-item name="saveButton"></dxi-item>
    <dxi-item name="revertButton"></dxi-item>
    <dxi-item name="exportButton"></dxi-item>
    <dxi-item name="columnChooserButton"></dxi-item>
  </dxo-toolbar>

  <dxi-column dataField="id" [allowEditing]="false" [visible]="false">
  </dxi-column>
  <dxi-column
    dataField="stockSubDetail"
    caption="{{ 'STOCKSUBDETAIL' | translate }}"
    [visible]="false"
  ></dxi-column>
  <dxi-column dataField="code" caption="{{ 'CODE' | translate }}">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="name" caption="{{ 'NAME' | translate }}">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column
    dataField="stockUnit01Id"
    caption="{{ 'STOCKUNIT' | translate }}"
    [visible]="false"
  >
    <dxo-lookup [dataSource]="unitDataSource" displayExpr="name" valueExpr="id">
    </dxo-lookup>
  </dxi-column>
  <dxi-column
    dataField="stockUnitTransformationRatio01"
    dataType="number"
    caption="{{ 'STOCKUNITTRANSFORMATIONRATIO' | translate }}"
    format=",##0.###"
    [visible]="false"
  >
  </dxi-column>
  <dxi-column
    dataField="stockUnit02Id"
    caption="{{ 'STOCKUNIT02' | translate }}"
    [visible]="false"
  >
    <dxo-lookup [dataSource]="unitDataSource" displayExpr="name" valueExpr="id">
    </dxo-lookup>
  </dxi-column>
  <dxi-column
    dataField="stockUnitTransformationRatio02"
    dataType="number"
    caption="{{ 'STOCKUNITTRANSFORMATIONRATIO02' | translate }}"
    format="#,##0.00"
    [visible]="false"
  >
  </dxi-column>
  <dxi-column
    dataField="stockUnit03Id"
    caption="{{ 'STOCKUNIT03' | translate }}"
    [visible]="false"
  >
    <dxo-lookup [dataSource]="unitDataSource" displayExpr="name" valueExpr="id">
    </dxo-lookup>
  </dxi-column>
  <dxi-column
    dataField="stockUnitTransformationRatio03"
    dataType="number"
    caption="{{ 'STOCKUNITTRANSFORMATIONRATIO03' | translate }}"
    format="#,##0.00"
    [visible]="false"
  >
  </dxi-column>
  <dxi-column
    dataField="productUnit01Id"
    caption="{{ 'PRODUCTIONUNIT' | translate }}"
    [visible]="false"
  >
    <dxo-lookup [dataSource]="unitDataSource" displayExpr="name" valueExpr="id">
    </dxo-lookup>
  </dxi-column>
  <dxi-column
    dataField="productUnitTransformationRatio01"
    dataType="number"
    caption="{{ 'PRODUCTUNITTRANSFORMATIONRATIO' | translate }}"
    format=",##0.###"
    [visible]="false"
  >
  </dxi-column>
  <dxi-column
    dataField="vatRatio"
    dataType="number"
    caption="{{ 'VATRATIO' | translate }}"
    format=",##0.###"
    [visible]="false"
  >
  </dxi-column>
  <dxi-column
    dataField="criticalAmount"
    dataType="number"
    caption="{{ 'CRITICALAMOUNT' | translate }}"
    format=",##0.##"
    [visible]="false"
  >
  </dxi-column>
  <dxi-column
    dataField="transferDate"
    dataType="date"
    caption="{{ 'TRANSFERDATE' | translate }}"
    [visible]="false"
  >
  </dxi-column>
  <dxi-column
    dataField="baseGroupId"
    caption="{{ 'BASEGROUP' | translate }}"
    [visible]="false"
  >
    <dxo-lookup
      [dataSource]="rawMaterialMasterGroupDataSource"
      displayExpr="name"
      valueExpr="id"
    >
    </dxo-lookup>
  </dxi-column>
  <dxi-column
    dataField="groupId"
    caption="{{ 'GROUP' | translate }}"
    [visible]="false"
  >
    <dxo-lookup
      [dataSource]="rawMaterialGroupDataSource"
      displayExpr="name"
      valueExpr="id"
    >
    </dxo-lookup>
  </dxi-column>
  <dxi-column
    dataField="salePrice01"
    dataType="number"
    caption="{{ 'SALEPRICE01' | translate }}"
    format=",##0.##"
    [visible]="false"
  >
  </dxi-column>
  <dxi-column
    dataField="salePrice02"
    dataType="number"
    caption="{{ 'SALEPRICE02' | translate }}"
    format=",##0.##"
    [visible]="false"
  >
  </dxi-column>
  <dxi-column
    dataField="salePrice03"
    dataType="number"
    caption="{{ 'SALEPRICE03' | translate }}"
    format=",##0.##"
    [visible]="false"
  >
  </dxi-column>
  <dxi-column
    dataField="purchasePrice01"
    dataType="number"
    caption="{{ 'PURCHASEPRICE01' | translate }}"
    format=",##0.##"
    [visible]="false"
  >
  </dxi-column>
  <dxi-column
    dataField="purchasePrice02"
    dataType="number"
    caption="{{ 'PURCHASEPRICE02' | translate }}"
    format=",##0.##"
    [visible]="false"
  >
  </dxi-column>
</dx-data-grid>
