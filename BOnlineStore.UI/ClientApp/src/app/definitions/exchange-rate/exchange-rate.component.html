<app-breadcrumbs
  title="{{ 'DEFINITIONS' | translate }}"
  [breadcrumbItems]="breadCrumbItems"
></app-breadcrumbs>

<dx-data-grid
  id="gridContainer"
  [dataSource]="exchangeRateDataSource"
  [showBorders]="true"
  [remoteOperations]="true"
  [repaintChangesOnly]="true"
  [showColumnLines]="true"
  [showRowLines]="true"
  [rowAlternationEnabled]="true"
  (onExporting)="onExporting($event)"
>
  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
  <dxo-filter-row [visible]="true"> </dxo-filter-row>
  <dxo-header-filter [visible]="true"> </dxo-header-filter>
  <dxo-editing
    mode="batch"
    [allowAdding]="true"
    [allowDeleting]="true"
    [allowUpdating]="true"
    [useIcons]="true"
    [refreshMode]="'full'"
    [confirmDelete]="true"
  >
  </dxo-editing>

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [visible]="true"
    [displayMode]="'full'"
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
  >
  </dxo-pager>

  <dxo-filter-panel [visible]="true"></dxo-filter-panel>
  <dxo-filter-builder [allowHierarchicalFields]="true"></dxo-filter-builder>
  <dxo-export [enabled]="true" [formats]="['xlsx', 'pdf']"></dxo-export>

  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>

  <dxo-toolbar>
    <dxi-item location="after">
      <div *dxTemplate>
        <dx-button icon="refresh" (onClick)="refreshDataGrid($event)">
        </dx-button>
      </div>
    </dxi-item>
    <dxi-item name="groupPanel"></dxi-item>
    <dxi-item name="addRowButton"></dxi-item>
    <dxi-item name="saveButton"></dxi-item>
    <dxi-item name="revertButton"></dxi-item>
    <dxi-item name="exportButton"></dxi-item>
    <dxi-item name="columnChooserButton"></dxi-item>
  </dxo-toolbar>

  <dxi-column dataField="id" [allowEditing]="false" [visible]="false">
  </dxi-column>
  <dxi-column
    dataField="excangeRateDate"
    caption="{{ 'EXCANGERATEDATE' | translate }}"
    dataType="date"
  >
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="currencyId" caption="{{ 'CURRENCY' | translate }}">
    <dxo-lookup
      [dataSource]="currencyDataSource"
      displayExpr="name"
      valueExpr="id"
    >
    </dxo-lookup>
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column
    dataField="buyingRate"
    dataType="number"
    caption="{{ 'BUYINGRATE' | translate }}"
    format="#,##0.0000"
  >
  </dxi-column>
  <dxi-column
    dataField="salesRate"
    dataType="number"
    caption="{{ 'SALESRATE' | translate }}"
    format="#,##0.0000"
  >
  </dxi-column>
  <dxi-column
    dataField="effectiveBuyingRate"
    dataType="number"
    caption="{{ 'EFFECTIVEBUYINGRATE' | translate }}"
    format="#,##0.0000"
  >
  </dxi-column>
  <dxi-column
    dataField="effectiveSalesRate"
    dataType="number"
    caption="{{ 'EFFECTIVESALESRATE' | translate }}"
    format="#,##0.0000"
  >
  </dxi-column>
  <dxi-column
    dataField="specialRate01"
    dataType="number"
    caption="{{ 'SPECIALRATE' | translate }}-01"
    format="#,##0.0000"
  >
  </dxi-column>
  <dxi-column
    dataField="specialRate02"
    dataType="number"
    caption="{{ 'SPECIALRATE' | translate }}-02"
    format="#,##0.0000"
  >
  </dxi-column>
</dx-data-grid>
