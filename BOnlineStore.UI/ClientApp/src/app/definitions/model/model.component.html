<app-breadcrumbs
  title="{{ 'DEFINITIONS' | translate }}"
  [breadcrumbItems]="breadCrumbItems"
></app-breadcrumbs>

<dx-data-grid
  id="gridContainer"
  [dataSource]="modelDataSource"
  [showBorders]="true"
  [remoteOperations]="true"
  [repaintChangesOnly]="true"
  [showColumnLines]="true"
  [showRowLines]="true"
  [rowAlternationEnabled]="true"
  (onExporting)="onExporting($event)"
  (onEditingStart)="onEditingStart($event)"
>
  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
  <dxo-filter-row [visible]="true"> </dxo-filter-row>
  <dxo-header-filter [visible]="true"> </dxo-header-filter>
  <dxo-editing
    mode="popup"
    [allowAdding]="true"
    [allowDeleting]="true"
    [allowUpdating]="true"
    [useIcons]="true"
    [refreshMode]="'full'"
    [confirmDelete]="true"
  >
    <dxo-form [labelMode]="'floating'">
      <dxi-item
        itemType="group"
        [colCount]="2"
        [colSpan]="2"
        caption="{{ 'MODELINFO' | translate }}"
      >
        <dxi-item itemType="group" [colCount]="2">
          <dxi-item dataField="code"></dxi-item>
          <dxi-item dataField="name"></dxi-item>
          <dxi-item dataField="modelGroupId"></dxi-item>
          <dxi-item dataField="sidePanelId"></dxi-item>
          <dxi-item dataField="panelId"></dxi-item>
          <dxi-item dataField="recipeTypeId"></dxi-item>
          <dxi-item
            dataField="wastageRatio"
            editorType="dxNumberBox"
            [editorOptions]="{
              format: '#,##0.00'
            }"
          ></dxi-item>
          <dxi-item
            dataField="wastageAmount"
            editorType="dxNumberBox"
            [editorOptions]="{
              format: '#,##0.00'
            }"
          ></dxi-item>
          <dxi-item
            dataField="workmanshipRatio"
            editorType="dxNumberBox"
            [editorOptions]="{
              format: '#,##0.00'
            }"
          ></dxi-item>
          <dxi-item
            dataField="workmanshipAmount"
            editorType="dxNumberBox"
            [editorOptions]="{
              format: '#,##0.00'
            }"
          ></dxi-item>
        </dxi-item>

        <dxi-item dataField="picture"></dxi-item>
      </dxi-item>
    </dxo-form>
  </dxo-editing>

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [visible]="true"
    [displayMode]="'full'"
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
  >
  </dxo-pager>

  <dxo-filter-panel [visible]="true"></dxo-filter-panel>
  <dxo-filter-builder [allowHierarchicalFields]="true"></dxo-filter-builder>
  <dxo-export [enabled]="true" [formats]="['xlsx', 'pdf']"></dxo-export>

  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>

  <dxo-toolbar>
    <dxi-item location="after">
      <div *dxTemplate>
        <dx-button icon="refresh" (onClick)="refreshDataGrid($event)">
        </dx-button>
      </div>
    </dxi-item>
    <dxi-item name="groupPanel"></dxi-item>
    <dxi-item name="addRowButton"></dxi-item>
    <dxi-item name="saveButton"></dxi-item>
    <dxi-item name="revertButton"></dxi-item>
    <dxi-item name="exportButton"></dxi-item>
    <dxi-item name="columnChooserButton"></dxi-item>
  </dxo-toolbar>

  <dxi-column dataField="id" [allowEditing]="false" [visible]="false">
  </dxi-column>
  <dxi-column
    dataField="picture"
    [allowFiltering]="false"
    [allowSorting]="false"
    cellTemplate="cellTemplate"
    editCellTemplate="editCellTemplate"
    caption="{{ 'PICTURE' | translate }}"
  >
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-validation-rule
      type="custom"
      [validationCallback]="validateFileSize"
      message="{{ 'FILESIZE300KBERROR' | translate }}"
    ></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="code" caption="{{ 'CODE' | translate }}">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="name" caption="{{ 'DESCRIPTION' | translate }}">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column
    dataField="modelGroupId"
    caption="{{ 'MODELGROUP' | translate }}"
    [visible]="false"
  >
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxo-lookup
      [dataSource]="modelGroupDataSource"
      displayExpr="name"
      valueExpr="id"
    >
    </dxo-lookup>
  </dxi-column>
  <dxi-column
    dataField="sidePanelId"
    caption="{{ 'SIDEPANEL' | translate }}"
    [visible]="false"
  >
    <dxo-lookup
      [dataSource]="panelDataSource"
      displayExpr="name"
      valueExpr="id"
    >
    </dxo-lookup>
  </dxi-column>
  <dxi-column
    dataField="panelId"
    caption="{{ 'PANEL' | translate }}"
    [visible]="false"
  >
    <dxo-lookup
      [dataSource]="panelDataSource"
      displayExpr="name"
      valueExpr="id"
    >
    </dxo-lookup>
  </dxi-column>
  <dxi-column
    dataField="recipeTypeId"
    caption="{{ 'RECIPETYPE' | translate }}"
    [visible]="false"
  >
    <dxo-lookup
      [dataSource]="recipeTypeDataSource"
      displayExpr="name"
      valueExpr="id"
    >
    </dxo-lookup>
  </dxi-column>
  <dxi-column
    dataField="wastageRatio"
    dataType="number"
    caption="{{ 'WASTAGERATIO' | translate }}"
    format=",##0.###"
    [visible]="false"
  >
  </dxi-column>
  <dxi-column
    dataField="wastageAmount"
    dataType="number"
    caption="{{ 'WASTAGEAMOUNT' | translate }}"
    format=",##0.##"
    [visible]="false"
  >
  </dxi-column>
  <dxi-column
    dataField="workmanshipRatio"
    dataType="number"
    caption="{{ 'WORKMANSHIPRATIO' | translate }}"
    format=",##0.###"
    [visible]="false"
  >
  </dxi-column>
  <dxi-column
    dataField="workmanshipAmount"
    dataType="number"
    caption="{{ 'WORKMANSHIPAMOUNT' | translate }}"
    format=",##0.##"
    [visible]="false"
  >
  </dxi-column>
  <div *dxTemplate="let data of 'cellTemplate'">
    <img
      [src]="data.value"
      style="object-fit: contain; width: 10%; height: 10%"
    />
  </div>
  <div *dxTemplate="let data of 'editCellTemplate'">
    <img
      #uploadedImage
      class="uploadedImage"
      [src]="data.value"
      [hidden]="isPictureNotLoaded(data.value)"
      style="object-fit: contain; width: 25%; height: 25%"
    />
    <dx-file-uploader
      #fileUploader
      [multiple]="false"
      accept="image/*"
      uploadMode="useForm"
      (onValueChanged)="onValueChanged($event, data)"
    >
    </dx-file-uploader>
  </div>
</dx-data-grid>
